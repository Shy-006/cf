<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <!-- Left Section: Logo and Workspace -->
        <div class="left-section">
            <div class="custom-icon">
                <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 4h4V0H0zm6 12h4v-4H6zm-2 0H0v-4h4zm-4-6h4V6H0zm10 0H6V6h4zm2-10v4h4V0zm-2 4H6V0h4zm2 6h4V6h-4zm4 6h-4v-4h4z" clip-rule="evenodd"></path>
                </svg>
                </div>
            <!-- Clockify Logo -->
            <div class="logo">
                <img src="https://app.clockify.me/assets/clockify-logo.svg" alt="Clockify Logo">
            </div>
            <div class="separator"></div>
            <!-- Workspace Name and UPGRADE Button -->
            <div class="workspace">
                <span>Shyamnathab2006's workspace</span>
                <img src="https://app.clockify.me/assets/ui-icons/menu-dots-vertical.svg" alt="Menu Dots" class="menu-dots">
                <button class="upgrade-btn">UPGRADE</button>
            </div>
        </div>

        <!-- Right Section: Icons and Profile -->
        <div class="right-section">
            <div class="icons">
                <div class="separator"></div>
                <span class="icon"><img src="https://app.clockify.me/assets/integrations/addon-grey-border.svg"></span>
                <div class="separator"></div>
                <span class="icon"><img src="https://app.clockify.me/assets/nav-icons/notification.svg"></span>
                <div class="separator"></div>
                <span class="icon"><img src="https://app.clockify.me/assets/nav-icons/help.svg"></span>
                <div class="separator"></div>
            </div>
            <div class="profile">SH</div>
        </div>
    </header>
</body>
</html>
