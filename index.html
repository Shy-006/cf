<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="navbar">

        <div class="navbar__left-section">
            <div class="navbar__left-section--custom-icons">
                <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M0 4h4V0H0zm6 12h4v-4H6zm-2 0H0v-4h4zm-4-6h4V6H0zm10 0H6V6h4zm2-10v4h4V0zm-2 4H6V0h4zm2 6h4V6h-4zm4 6h-4v-4h4z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>

            <div class="navbar__left-section--logo">
                <img src="https://app.clockify.me/assets/clockify-logo.svg" alt="Clockify Logo">
            </div>
            <div class="navbar__left-section--separator"></div>

            <div class="navbar__left-section--workspace">
                <span>Shyamnathab2006's workspace</span>
                <img src="https://app.clockify.me/assets/ui-icons/menu-dots-vertical.svg" alt="Menu Dots"
                    class="navbar__left-section--workspace--menu-dots">
                <button class="navbar__left-section--workspace--upgrade-btn">UPGRADE</button>
            </div>
        </div>


        <div class="navbar__right-section">
            <div class="navbar__right-section--icons">
                <div class="navbar__right-section--icons--separator"></div>
                <span class="navbar__right-section--icons--icon"><img
                        src="https://app.clockify.me/assets/integrations/addon-grey-border.svg"></span>
                <div class="navbar__right-section--icons--separator"></div>
                <span class="navbar__right-section--icons--icon"><img
                        src="https://app.clockify.me/assets/nav-icons/notification.svg"></span>
                <div class="navbar__right-section--icons--separator"></div>
                <span class="navbar__right-section--icons--icon"><img
                        src="https://app.clockify.me/assets/nav-icons/help.svg"></span>
                <div class="navbar__right-section--icons--separator"></div>
            </div>
            <div class="navbar__right-section--profile">SH</div>
        </div>
       
    </header>
    <aside class="sidebar">
        <div class="sidebar__time-tracker">
          <span class="sidebar__icon"><img src="https://app.clockify.me/assets/nav-icons/time-tracker.svg"></span>
          <span class="sidebar__text">TIME TRACKER</span>
        </div>
      </aside>
      
</body>

</html>
